# Managed by ansible.  Do not modify

# --- General config
user=dnsmasq
group=netdev

interface=lan0      # mgmt interface
interface=lan0.2001 # trust interface
interface=lan0.2004 # server interface
interface=lan0.2012 # iot interface
interface=lan0.2254 # iot interfaced
conf-file=/usr/share/dnsmasq-base/trust-anchors.conf

# --- DNS config
domain-needed # don't forward requests without domain
bogus-priv    # dont' forward RFC1918 forward requests
#dnssec         # validate dns replies and cache data
no-resolv    # don't use /etc/resolv.conf for dns forward servers
expand-hosts # add domain to simple names in /etc/hosts

# cloudflare servers
#server=1.1.1.1
#server=1.0.0.1
#server=2606:4700:4700::1111
#server=2606:4700:4700::1001

# local nextdns proxy
server=::1#5053
add-mac
add-subnet=32,128

# default local domain
domain=purgatory.lan

# --- DHCP config
log-dhcp
dhcp-authoritative # assume and answer requests right away

# --- TFTP/PXE config
enable-tftp=lan0.2001,lan0.2004 # trust ans server interfaces
tftp-root=/srv/tftp
tftp-secure

conf-dir=/etc/dnsmasq.d/,*.conf
